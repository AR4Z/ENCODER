<!DOCTYPE html>
<html lang="es">
  <head>
    <title>
      ENCODER
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>ENCODER</h1>
    </header>
    <main>
      <article>
        <h2>Conversor</h2>
        <div>
            <div>
                <form>
                    <label for="code">Seleccione</label>
                    <select name="code" id="code">
                      <option>Base64</option>
                      <option>Binario</option>
                      <option>Unicode</option>
                    </select>
                  </form>
            </div>
            <div>
              <h3>Codificar base64</h3>
              <textarea name="encoder" id="fromTextArea" cols="30" rows="10"></textarea>
            </div>
            <div>
              <h3>Decodificar base64</h3>
              <textarea name="decoder" id="toTextArea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div id="result">
          Result
        </div>
      </article>
    </main>
    <aside>
      Comments
    </aside>
    <footer>
      Made with love by Orlando Hern√°ndez for 
      <a href="https://www.holbertonschool.com">
        <img src="../img/holberton-logo.png" alt="Holberton School Logo"/>
      </a> 
    </footer>
  </body>
</html>
