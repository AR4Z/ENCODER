  <main>
    <article>
      <h2>Conversor</h2>
      <div>
        <div>
          <form>
            <label for="mode">Seleccione</label>
            <select name="mode" id="mode">
              <option value="base64">Base64</option>
              <option value="url">url</option>
              <option value="unicode">Unicode</option>
            </select>
          </form>
        </div>
        <div id="decoderContainer">
          <h3 id="headEncoder">
            Codificar a Base 64
          </h3>
          <textarea name="encoder" id="encoderTextArea" class="textarea_encoders" cols="40" rows="15" aria-label="Codificar a base 64"
            placeholder="Escribe lo que quieras codificar"></textarea>
        </div>
        <div id="encoderContainer">
          <h3 id="headDecoder">
            Decodificar Base 64
          </h3>
          <textarea name="decoder" id="decoderTextArea" class="textarea_encoders" cols="40" rows="15" aria-label="Decodificar base 64"
            placeholder="Escribe lo que quieras decodificar"></textarea>
          <br />
          <div id="alertErrorDecode" class="alert" style="display:none;">
          </div>
        </div>
      </div>
      <div id="containerResult">
        <h3>Resultado</h3>
        <textarea name="result" class="textarea_encoders" id="resultTextArea" readonly="" cols="90" rows="15"
          aria-label="resultado"></textarea>
      </div>
    </article>
