      <article>
        <h2>Conversor</h2>

            <div>
                <form>
                    <label for="code">Seleccione</label>

                      <option value="url">url</option>
                      <option value="unicode">Unicode</option>
                    </select>
                  </form>
            </div>
            <div>
              <h3 id="headEncoder">
                Codificar base64
              </h3>
              <textarea name="encoder" id="encoderTextArea" cols="30" rows="10"></textarea>
            </div>
            <div>
              <h3 id="headDecoder">
                Decodificar base64
              </h3>
              <textarea name="decoder" id="decoderTextArea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div id="result">
          Result
        </div>
      </article>
    </main>
